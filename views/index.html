<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/stylesheets/main.css">
    <link rel="stylesheet" href="/stylesheets/contents.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 | 카카오페이지</title>
</head>

<body>
    <div id="root">
        <div id="header">
            <div class="logo">
                <img src="/images/title_logo.png">
            </div>

            <div id="login_box">
                <div class="inner_box">
                    <input type="text" size="15">
                    <img class="search_btn" src="/images/btn_search.png">
                </div>
                <span class="inner_span">캐시충전 | 로그인</span>
            </div>
        </div>

        <nav id="top_nav">
            <ul id="top_nav_ul">
                <li class="nav_dummy">
                    <a><img src="https://static-page.kakao.com/static/pc/menu_home.svg?fac7abe73b67dd1eb997d70a2c52d4d0"
                        alt="홈" class="css-1sr68ml"></a>
                </li>
                <li id="nav_webtoon" class="nav_dummy active">
                    <a><img src="https://static-page.kakao.com/static/pc/menu_toon.svg?42b75d406ec543b2fcf64e35287f0724"
                        alt="웹툰/만화" class="css-1sr68ml"></a>
                </li>
                <li class="nav_dummy">
                    <a><img src="https://static-page.kakao.com/static/pc/menu_novel.svg?296e815be15f5e5edcdddb865f9863cd"
                        alt="웹소설/장르" class="css-1sr68ml"></a>
                </li>
                <li class="nav_dummy">
                    <a><img src="https://static-page.kakao.com/static/pc/menu_vod.svg?0df7689ed8c083054bd9949aed77c589"
                        alt="영화" class="css-1sr68ml"></a>
                </li>
                <li class="nav_dummy">
                    <a><img src="https://static-page.kakao.com/static/pc/menu_broadcast.svg?a6b4779526f1fa5dbeb1516607770b16"
                        alt="예능/드라마" class="css-1sr68ml"></a>
                </li>
                <li class="nav_dummy">
                    <a><img src="https://static-page.kakao.com/static/pc/menu_book.svg?8fd0c5dc69d357fa23dd953d3b7e71aa"
                        alt="책" class="css-1sr68ml"></a>
                </li>
            </ul>
        </nav>

        <div id="main">
            <div id="contents">
                <div class="contents_nav">
                    <ul>
                        <li class="contents_li home c_active">홈</li>
                        <li class="contents_li day">요일연재</li>
                        <li class="contents_li webtoon">웹툰</li>
                        <li class="contents_li boy">소년</li>
                        <li class="contents_li drama">드라마</li>
                        <li class="contents_li romance">로맨스</li>
                        <li class="contents_li fantasy">로판</li>
                        <li class="contents_li action">액션무협</li>
                        <li class="contents_li blgl">BL/GL</li>
                    </ul>
                </div>

                <div id="home" class="page">
                    <div class="slideshow-container">
                        <div class="mySlides fade">
                            <div class="numbertext">1 / 4</div>
                            <img src="/images/toon3.png" style="width:100%">
                            <div class="text">Caption Text</div>
                        </div>
                        <div class="mySlides fade">
                            <div class="numbertext">2 / 4</div>
                            <img src="/images/toon1.png" style="width:100%">
                            <div class="text">Caption Text</div>
                        </div>
                        <div class="mySlides fade">
                            <div class="numbertext">3 / 4</div>
                            <img src="/images/toon4.png" style="width:100%">
                            <div class="text">Caption Text</div>
                        </div>
                        <div class="mySlides fade">
                            <div class="numbertext">4 / 4</div>
                            <img src="/images/toon2.png" style="width:100%">
                            <div class="text">Caption Text</div>
                        </div>
                    </div>
                </div>
                <div id="day" class="page invisible">
                    dd
                </div>
                <div id="webtoon" class="page invisible">
                    ff
                </div>

            </div>
            <div id="dummy">
                <span style="font-size:20px; color:gray;">컨텐츠가 없습니다.</span>
            </div>
        </div>
    </div>

    <script src="/javascripts/main.js"></script>
    <script src="/javascripts/slide.js"></script>
</body>

</html>
